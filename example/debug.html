<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Media Player</title>
    <link rel="stylesheet" type="text/css" href="../src/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../src/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../src/css/player.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css" rel="stylesheet">
    <script type="text/javascript" src="../src/js/jquery.min.js"></script>
    <script type="text/javascript" src="../src/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script type="text/javascript" src="../src/js/controller.js"></script>
    <script type="text/javascript" src="../src/index.js"></script>

    <style>

    </style>
  </head>

  <body>
  <button id="bbbb">Load Video</button>
  <button id="cccc">Stop Video</button>

  <div id="aaa">
  </div>

  <script>
    var SDK = new window.POD.OFFLINEPLAYERSDK({
      containerId: "aaa",
      env: "main",
      logging: {
        info: false,
        debug: false,
        error: true
      },
      styling: {
        container: {
          width: 300,
          height: 300
        }
      }
    });


    document.getElementById("bbbb").addEventListener("click", function (evt) {
      evt.preventDefault();
      SDK.playMedia({
        hash: "DBPPGRD3PUPV4MNL",
        quality: 240,
        token: "ed24e37c7ee84313acf2805a80122f94",
      });
    });
    document.getElementById("cccc").addEventListener("click", function (evt) {
      evt.preventDefault();
      SDK.destroyVideo()
    });
  </script>
  </body>
</html>
