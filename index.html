<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Media Player</title>
    <link rel="icon" href="img/player.png"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/player.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css"
          rel="stylesheet">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>

  <body>
    <div class="container-fluid p-5">
      <div class="row p-2">
        <div class="col-12 col-md-7 px-4">
          <div class="player-container position-relative">
              <lottie-player
                      id="loading"
                      src="loading.json"
                      background="transparent"
                      speed="1"
                      class="lottie-loading hidden"
                      loop
                      autoplay
              ></lottie-player>
            <video time="0" class="video-fluid z-depth-1 w-100" poster="img/poster.png"></video>
          </div>
        </div>
        <div class="col-12 col-md-5">
          <fieldset>
            <legend>Customize video Information:</legend>
            <div id="info">
              <br>
              <h4>Token:</h4>
              <input class="w-50" type="text" width="500" id="token" placeholder="Default token is selected"/>
              <br>
              <h4>Hashfile:</h4>
              <input class="w-50" type="text" width="300px" id="hashfile" value="F5IEH9KICZNQI9LC"/>
              <br>
              <h4>Start Quality:</h4>
              <select id="quality" class="form-control form-control-sm w-50">
                <option value="240">240</option>
                <option value="360">360</option>
                <option value="480">480</option>
                <option value="720">720</option>
                <option value="1080">1080</option>
              </select>
              <br>
              <h4>Select server:</h4>
              <input
                      type="radio"
                      id="main-server"
                      name="server"
                      value="https://offline-stream.pod.ir"

              />
              <label for="main-server">Mainserver</label>
              <input
                      type="radio"
                      id="sandbox"
                      name="server"
                      value="https://sandbox-offline-stream.pod.ir"
                      checked="checked"
              />
              <label for="sandbox">Sandbox</label>
              <input
                      type="radio"
                      id="local"
                      name="server"
                      value="http://192.168.112.32"
              />
              <label for="local">Local</label>
<!--              <input type="radio" id="localhost" name="server" value="http://127.0.0.1" checked="checked">-->
<!--              <label for="localhost">Local</label>-->
            </div>
            <div>
              <button
                      onClick="startPlayingVideo(true)"
                      type="button"
                      class="button"
                      style="vertical-align: middle"
              >
                <span>Play</span>
              </button>
              <!--                        <button onClick="nextSegment()" type="button" class="button" style="vertical-align:middle">-->
              <!--                            <span>Next</span>-->
              <!--                        </button>-->

              <!--                        <button onClick="logBuffered()" type="button" class="button" style="vertical-align:middle">-->
              <!--                            <span>log</span>-->
              <!--                        </button>-->

              <!--                        <button onClick="removeBuffered()" type="button" class="button" style="vertical-align:middle">-->
              <!--                            <span>removeBuffered</span>-->
              <!--                        </button>-->
            </div>
          </fieldset>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-3">
          <div class="content" onclick="setHashFileAndPlayFile('DBPPGRD3PUPV4MNL')">
            <a href="#">
              <div class="content-overlay"></div>
              <img class="content-image" src="img/mortal-kombat.jpeg" />
              <div class="content-details fadeIn-bottom">
                <h3 class="content-title">Mortal kombat</h3>
                <p class="content-text"><i class="fa fa-map-marker"></i> Play</p>
              </div>
            </a>
          </div>
        </div>
        <div class="col-md-3">
          <div class="content" onclick="setHashFileAndPlayFile('87WVXWODLBAB79AC')">
            <a href="#">
              <div class="content-overlay"></div>
              <img class="content-image" src="img/big-buck-bunny.jpeg" />
              <div class="content-details fadeIn-bottom">
                <h3 class="content-title">Big buck bunny</h3>
                <p class="content-text"><i class="fa fa-map-marker"></i> Play</p>
              </div>
            </a>
          </div>
        </div>
        <div class="col-md-3">
          <div class="content" onclick="setHashFileAndPlayFile('KPQZX1UNOL88UJZP')">
            <a href="#">
              <div class="content-overlay"></div>
              <img class="content-image" src="img/movie.jpeg" />
              <div class="content-details fadeIn-bottom">
                <h3 class="content-title">Funny Clip</h3>
                <p class="content-text"><i class="fa fa-map-marker"></i> Play</p>
              </div>
            </a>
          </div>
        </div>
        <div class="col-md-3">
          <div class="content" onclick="changeHashFile('YPAL2RJJWN7VCBUL', 'ed24e37c7ee84313acf2805a80122f94', '240')">
            <a href="#">
              <div class="content-overlay"></div>
              <img class="content-image" src="img/mortal-kombat-two.jpeg"/>
              <div class="content-details fadeIn-bottom">
                <h3 class="content-title">Mortal kombat game play</h3>
                <p class="content-text"><i class="fa fa-map-marker"></i> Play</p>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div id="footer" class="text-muted fixed-bottom w-100 text-center font-weight-light p-1">
        Published at 1400.12.14 (media-player@1.4.0.0)
      </div>
    </div>
    <script type="text/javascript" src="js/controller.js"></script>

  </body>
</html>
